[config]

; DEFAULT OPTIONS
; ----
; The following are default theme options to include as a best practice

; Paragraph For 'The Exhibition' text on HomePage
introduction_text.type = "textarea"
introduction_text.options.label = "'The Exhibition' text on HomePage"
introduction_text.description = "Enter the introduction text for the homepage here"
introduction_text.options.rows = "10"
introduction_text.options.attribs.class = "html-input"

;---------------

; Text on Big Red Button
red_button.type = "text"
red_button.options.label = "Texts to be displayed on the Red Button"
red_button.options.description = "Just use a short statement"
red_button.options.maxlength = "30"

;---------------

; Short About Us text in Footer
short_about_us.type = "textarea"
short_about_us.options.label = "Short 'About Us' text in Footer"
short_about_us.options.description = "Enter a short description about your team/organisation"
short_about_us.options.rows = "5"
short_about_us.options.attribs.class = "html-input"

;---------------

; Disclaimer Statement
disclaimer.type = "textarea"
disclaimer.options.label = "Disclaimer Statement"
disclaimer.options.description = "Enter a short disclaimer statement here"
disclaimer.options.rows = "2"
disclaimer.options.attribs.class = "html-input"

;---------------

; Facebook Link
facebook_link.type = "text"
facebook_link.options.label = "Facebook Link"
facebook_link.options.description = "Link to a Facebook Page/Profile"
facebook_link.options.maxlength = "60"

; Twitter Link
twitter_link.type = "text"
twitter_link.options.label = "Twitter Link"
twitter_link.options.description = "Link to a Twitter page"
twitter_link.options.maxlength = "60"

;---------------

; About Project text in About Page
about_project.type = "textarea"
about_project.options.label = "Description about the project"
about_project.options.description = "Enter a description of the project"
about_project.options.rows = "5"
about_project.options.attribs.class = "html-input"

;---------------

; List of Contributors in About Page
list_contributors.type = "textarea"
list_contributors.options.label = "List of Contributors in About Page"
list_contributors.options.description = "Enter/Edit list of contributors here"
list_contributors.options.rows = "10"
list_contributors.options.attribs.class = "html-input"

;---------------

; Acknowledgement text in About Page
ack_text.type = "textarea"
ack_text.options.label = "Acknowledgement Text"
ack_text.options.description = "Enter an acknowledgement text here"
ack_text.options.rows = "10"
ack_text.options.attribs.class = "html-input"

;---------------

; Concert Title
concert_title.type = "text"
concert_title.options.label = "Title for Concert"
concert_title.options.description = "Title"
concert_title.options.maxlength = "30"

; Concert Description
concert_desc.type = "textarea"
concert_desc.options.label = "Concert Description"
concert_desc.options.description = "Enter a short concert description here"
concert_desc.options.rows = "4"
concert_desc.options.attribs.class = "html-input"

; Concert URL Button
concert_url.type = "text"
concert_url.options.label = "URL for Concert"
concert_url.options.description = "Accepted format: http://www.url.com"
concert_url.options.maxlength = "100"

; Concert URL Image
concert_img.type = "text"
concert_img.options.label = "URL for Concert Image"
concert_img.options.description = "Accepted format: http://www.url.com/link-to-an-image.jpeg. Size: 600x200"
concert_img.options.maxlength = "100"

; Concert Button Title
concert_title_btn.type = "text"
concert_title_btn.options.label = "Title for the Button"
concert_title_btn.options.description = "Title"
concert_title_btn.options.maxlength = "30"


;---------------


; Objects Instructions
object_inst.type = "textarea"
object_inst.options.label = "Objects Page Instruction"
object_inst.options.description = "Enter a short instruction here"
object_inst.options.rows = "4"
object_inst.options.attribs.class = "html-input"

;---------------

; Contact Us Contents
contact_us.type = "textarea"
contact_us.options.label = "Contact Us content"
contact_us.options.description = "Contact us content goes here"
contact_us.options.rows = "4"
contact_us.options.attribs.class = "html-input"

;---------------

; Links Page Contents
links.type = "textarea"
links.options.label = "Links page Contents"
links.options.description = "Contents for Links Page goes here"
links.options.rows = "10"
links.options.attribs.class = "html-input"

;---------------

[groups]

homepage.options.legend = "Editable Options on Homepage"
homepage.elements[] = "introduction_text"
homepage.elements[] = "red_button"
homepage.elements[] = "short_about_us"
homepage.elements[] = "disclaimer"
homepage.elements[] = "contact_us"

social.options.legend = "Social Links"
social.elements[] = "facebook_link"
social.elements[] = "twitter_link"

about.options.legend = "Editable Options on About Page"
about.elements[] = "about_project"
about.elements[] = "list_contributors"
about.elements[] = "ack_text"

object.options.legend = "Instruction Text on Objects Index Page"
object.elements[] = "object_inst"

concert.options.legend = "Concert Details"
concert.elements[] = "concert_title"
concert.elements[] = "concert_desc"
concert.elements[] = "concert_img"
concert.elements[] = "concert_url"
concert.elements[] = "concert_title_btn"


link.options.legend = "Links Page Contents"
link.elements[] = "links"

